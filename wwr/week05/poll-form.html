<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WD130 | HTML Form - User Poll</title>
    <meta name="description" content="Rafting Site">
    <meta name="author" content="Plaxedes Ncube">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | Plaxedes Ncube | HTML Form  - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="usermail">Email</label>
                    <input type="email" id="usermail" name="usermail">
                </div>
            <legend>Questions</legend>
            <div class="form item column1">
            <label for="browser">What is your favorite browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </div>
            <div class="form-item column1">
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet"  name="pet">
            </div>
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Tsholotsho MatNorth, Bulawayo Zimbabwe, Harare Zimbabwe"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Plaxedes Ncube</p>
    </footer>
</body>
</html>
